<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container w-50 shadow my-5 py-5">
        <h1>crud system</h1>
        <label for="productName">productName:</label>
        <input type="text" class="form-control mt-1" id="productName">
        <label for="productCategory">productCategory:</label>
        <input type="text" class="form-control mt-1" id="productCategory">
        <label for="productPrice">productPrice:</label>
        <input type="number" class="form-control mt-1" id="productPrice">
        <label for="productDescription">productDescription:</label>
       <textarea  id="productDescription" class="form-control mb-3 mt-1"></textarea>
      
      
      
       <button id="mainBtn"   onclick="addProduct(); //calling " class="btn btn-outline-info">add product</button>
       <button id="updateBtn"   onclick="update(); //calling " class="btn btn-outline-warning">update product</button>
      
      
      
       <button  onclick="clearForm()" class="btn btn-outline-info">add clear</button>
      
      </div>
      
      
      <input onkeyup="searchProduct(this.value)" id="search" type="text" placeholder="search..." class="form-control w-25 m-auto" id="searchInput">
      
      <table class="table container text-center">
        <thead>
          <tr>
            <th>index:</th>
            <th>name:</th>
            <th>category:</th>
            <th>price:</th>
            <th>description:</th>
            <th>update:</th>
            <th>delete:</th>
          </tr>
        </thead>
        <tbody id="tbody">
         
         
        </tbody>
      </table>
      
      <div class="header">
        <h2>Scroll Indicator</h2>
        <div class="progress-container">
          <div class="progress-bar bg-danger" id="myBar"></div>
        </div>
      </div>

<script src="js/bootstrap.bundle.js" ></script>      
<script src="js/main.js" ></script>      
</body>
</html>
